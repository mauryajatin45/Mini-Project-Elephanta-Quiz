<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section class="container hidden" id="quizContainer">
            <header class="quizName">
                <h2>Quiz Name: <span id="quizTitle"></span></h2>
            </header>
            <div class="timer-container">
                <div id="circleTimer" class="circle-timer">
                    <span id="timeLeft">30</span>
                </div>
                <div id="timerLabel">Time Left</div>
            </div>
            <section id="questionContainer">
                <h3 id="questionText"></h3>
                <div id="optionsContainer" class="options"></div>
            </section>
            <nav class="navigation-buttons">
                <button id="prevBtn" class="hidden">Previous</button>           
                <button id="nextBtn" class="hidden">Next Question</button>
                <button id="submitBtn">Submit</button>
            </nav>
        </section>

        <div class="questiontracker-instructions">
            <p><span class="color-indicator green"></span> Green color indicates completed question</p>
            <p><span class="color-indicator yellow"></span> Yellow color indicates current question</p>
            <p><span class="color-indicator red"></span> Red color indicates remaining question</p>
            <h4 style="text-align: center;">Questions : </h4>
            <div class="questiontracker" id="questiontracker"></div>
        </div>

        <section class="container hidden" id="resultContainer">
            <h2>Quiz Completed!</h2>
            <p>Thank you, <span id="studentNameDisplay"></span> for completing the quiz.</p>
        </section>
    </main>
    
    <script src="scripts/quiz.js"></script>
</body>
</html>
