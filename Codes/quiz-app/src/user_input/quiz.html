<!-- public/quiz.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="quizContainer">
        <h2 id="quizTitle">Loading Quiz...</h2>
        <div id="timer">Time Left: <span id="timeLeft">30</span>s</div>
        <div id="questionContainer">
            <p id="questionText"></p>
            <div id="optionsContainer" class="options"></div>
        </div>
        <button id="nextBtn" class="hidden">Next Question</button>
    </div>

    <div class="container hidden" id="resultContainer">
        <h2>Quiz Completed!</h2>
        <p>Thank you, <span id="studentNameDisplay"></span> for completing the quiz.</p>
        <button id="finishBtn">Finish</button>
    </div>

    <script src="scripts/quiz.js"></script>
</body>
</html>
