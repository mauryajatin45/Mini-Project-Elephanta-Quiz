<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elephanta Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">ELEPHANTA</div>
        <div class="user-info">
            <span>Jatin Maurya</span>
        </div>
    </div>
    
    <div class="sidebar">
        <ul>
            <li id="overview">Overview</li>
            <li id="create-quiz">Create Quiz</li>
            <li id="profile">Profile</li>
        </ul>
    </div>

    <div class="content">
        <div id="overview-page" class="page">
            <h2>Welcome, Jatin Maurya</h2>
            <div class="card">Last Questionnaire</div>
            <div class="card">Create Quiz</div>
            <div class="card">Contact Us</div>
            <h3>Recent Quiz</h3>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Attendees</th>
                </tr>
                <tr>
                    <td>My quiz for kids</td>
                    <td>15/08/2024</td>
                    <td>25 Members</td>
                </tr>
            </table>
        </div>

        <div id="create-quiz-page" class="page">
            <h2>Quiz Name</h2>
            <form>
                <label>Enter your Question here</label>
                <input type="text">
                <button>Save</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
